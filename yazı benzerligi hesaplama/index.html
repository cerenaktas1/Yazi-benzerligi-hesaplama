<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yazı benzerliği ölçme</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Yazı benzerliği ölçme</h1>
      <label for="text1">İlk kelimeyi veya harfi girin:</label>
      <input type="text" id="text1" placeholder="Text 1" />
      <label for="text2">İkinci kelimeyi veya harfi girin:</label>
      <input type="text" id="text2" placeholder="Text 2" />
      <button id="calculateButton">Benzerlik ölçülüyor</button>
      <p>Benzerlik: <span id="result"></span>%</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
